<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<style>
		body {
			background-image: url('https://img.freepik.com/free-photo/abstract-cloud-red-haze_23-2148102052.jpg?size=626&ext=jpg&ga=GA1.1.1162326973.1707693648&semt=ais');
			background-size: cover;
			background-position: center;
			background-repeat: no-repeat;
			height: 100vh;

		}
	</style>
	<title>Add Medicine</title>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-danger">
		<div class="container-fluid">
			<a class="navbar-brand text-white" href="#">Online Medical Store</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active text-white" aria-current="page" href="/">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link text-light" href="available_medicine">Available Medicine</a>
					</li>
					<li class="nav-item">
						<a class="nav-link text-light" href="#">My Medicine</a>
					</li>

				</ul>
			</div>
			<div>

				<a class="nav-link text-light" href="add_medicine">Add New Medicine</a>
			</div>
		</div>
	</nav>
<div class="container my-5 p-5">
		<h4 class="text-center text-light">Update Medicine</h4>
		<form class="col-md-4 offset-md-4" th:action="@{/save}" method="post" th:object="${Medicine}">
				<input type="hidden" name="id" th:value="${Medicine.id}"/>
			<div class="mb-3">
				<label for="medicine" class="form-label text-light">Medicine Code
					</label> <input type="text" class="form-control" name="medicine" th:value="${Medicine.medicine}">	
			</div>
			
			<div class="mb-3">
				<label for="brand" class="form-label text-light">Brand
					</label> <input type="text" class="form-control" name="brand" th:value="${Medicine.brand}">	
			</div>
			<div class="mb-3">
				<label for="price" class="form-label text-light">Price
					</label> <input type="text" class="form-control" name="price" th:value="${Medicine.price}">	
			</div>
			
			<center><button type="submit" class="btn btn-primary text-dark">Submit</button></center>
		</form>
	</div>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>


</body>

</html>
