<h4 class="container my-5 col-md-12 text-center text-light">Available Medicine</h4>

<div class="container my-5 col-md-8">

  		<table class="table  table-striped table-hover text-light">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Medicine Code</th>
      <th scope="col">Brand</th>
      <th scope="col">Price</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="b :${Medicine}">
      <td th:text="${b.id}"></td>
      <td th:text="${b.medicine}"></td>
      <td th:text="${b.brand}"></td>
      <td th:text="${b.price}"></td> 
      <td>

      <a style="color:blue" th:href="@{/updatemedicine/{id}(id=${b.id})}"><i class="fa-solid fa-pen-to-square ms-4"></i></a>
      <a style="color: white" th:href="@{/deleteMedicine/{id}(id=${b.id})}"><i class="fa-solid fa-trash ms-4"></i>
</a>
      </td> 
      
      
    </tr>
   
  </tbody>
</table>
